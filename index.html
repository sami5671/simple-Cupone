<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount headphone using cupone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="text-center">
      <h1 class="text-3xl font-bold">Here is the price of the product</h1>
      <div class="bg-lime-300 w-1/2 mx-auto mt-6 py-8">
        <img class="w-1/4 mx-auto" src="img/OIP.jpeg" alt="" />
        <h3 class="text-2xl">price: <span id="main-price">1000</span></h3>
        <p>Cupone Code</p>
        <input
          id="cupone"
          class="w-1/4 block mb-2 px-3 mx-auto"
          type="text"
          name=""
        />
        <button
          id="btn-discount"
          class="bg-slate-600 hover:bg-lime-800 text-white font-medium py-6 px-4 rounded-lg mt-4"
        >
          Apply[30% discount]
        </button>
        <p class="text-xl font-bold">
          Please Pay: <span id="pay-price">00</span>
        </p>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
